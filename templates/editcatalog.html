{% extends "base.html" %}

{% block content %}
    <div class="col-md-10 col-md-offset-1">
        <h2>Edit Catalog</h2>
        <br>
        <form method = 'post'>

            <table>
                <tr>
                    <td>Title</td>
                    <td><input type='text' name='title' value = '{{catalog_name}}'></td>
                </tr>
            </table>
            
            <input type='submit' value='Save'>
	    <input name="_csrf_token" type=hidden value="{{ csrf_token() }}">
            <a href="{{url_for('showCatalogItems', catalogName = catalog_name)}}">Cancel</a>
        </form>
    </div>
{% endblock %}
