{% extends "base.html" %}

{% block content %}
    <div class="col-md-10 col-md-offset-1">
        <h2>Delete Item</h2>
        <p>Are you sure you want to delete {{item.name}}?</p>
        <form method="post">
            <input type='submit' value='Submit'>
		<input name="_csrf_token" type=hidden value="{{ csrf_token() }}">
            <a href="{{url_for('showItemDescription', itemName = item.name, catalogName = item.cata_name)}}">Cancel</a>
        </form>
    </div>
{% endblock %}
